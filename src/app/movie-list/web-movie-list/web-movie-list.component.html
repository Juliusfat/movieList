<div class="container">
    <div class="row fiche">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm" >
        <div class="form-group">
          <label for="title">
            Movie's title (3 car Min)
          </label>
          <input type="text" class="form-control" id="title" name="title" ngModel>
        </div>
       <button type="submit" class="btn btn-primary">Rechercher</button>
      </form>
    </div>
  </div>

<h3 *ngIf="movies">Recherche sur : {{ searchTitle }}</h3>
<div *ngIf="movies" class="row">
  <div class="col-sm-5 vignette" *ngFor="let movie of movies | sort:'Year'" (click)="viewMovie(movie.imdbID)">
    <h4 class="text-center titre-movie">{{ movie.Title }} - {{ movie.Year }}</h4>
    <img *ngIf="movie.Poster !=='N/A'" [src]="movie.Poster">
    <img *ngIf="movie.Poster ==='N/A'" src="/assets/images/imageFond.jpg">
  </div>
</div>
